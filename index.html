<!DOCTYPE html>

    <link rel="stylesheet" href="./accset/css/base.css">

<body>
    <div class="home">
        <div class="home_heading">
            <img class="img_home" src="./accset/img/HappyBirthday2.jpg" />

                    <img class="img_heading" src="./accset/img/HappyBirthday3.jpg"/>
                    <div><h1 class="heading_item chucmung">Lê Đình Đạo Tri </h1></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <img class="img_content" src="./accset/img/ảnh của nâu - 1.jpg" />
                <img class="img_content" src="./accset/img/ảnh của nâu - 2.jpg" />
            </div>
            <div class="content">

            <div class="content">

            </div>
            <div class="content">

            </div>
            <div class="content">
                <img class="img_content" src="./accset/img/ảnh của nâu - 9.jpg" />
                <img class="img_content" src="./accset/img/ảnh của nâu - 10.jpg" />
            </div>
        </div>

        <h1 class="between"> Phần lời chúc của mọi người gửi cho Tri </h1>

        <div class="birthday_wishes">
            <span class="birthday_wishes-title">Nguyên Văn Hoàng </span>
            <img class="birthday_wishes-img" src="./accset/img/hình ảnh trái tim.jpg" />
            <div>
                <img class="birthday_wishes-item" src="./accset/img/ảnh của hoàng.JPG" />
            </div>
            <button class="wish js-content"> Nhấp vào đây để xem lời chúc </button>
        </div>

        <div class="birthday_wishes">
            <span class="birthday_wishes-title"> Móm </span>
            <img class="birthday_wishes-img" src="./accset/img/hình ảnh trái tim.jpg" />
            <div>
                <img class="birthday_wishes-item" src="./accset/img/ảnh của móm.jpg" />
            </div>
            <button class="wish js-content2"> Nhấp vào đây để xem lời chúc </button>
        </div>
        

        <div class="modal js-modal">
            <div class="modal_container js-modal_container">
                <img class="modal_img" src="./accset/img/khung chúc mừng sinh nhật.png" />
                <i class="fa-regular fa-rectangle-xmark modal_icon js-modal_icon"></i>
                <span class="modal_content">Chúc nâu tuổi mới vui vẻ. Cố gắng đạt được thứ mình mong muốn nghe thằng bạn. </span>
            </div>
        </div>

        <div class="modal2 js-modal2">
            <div class="modal_container2 js-modal_container2">
                <img class="modal_img2" src="./accset/img/khung chúc mừng sinh nhật.png" />
                <i class="fa-regular fa-rectangle-xmark modal_icon2 js-modal_icon2"></i>
                <span class="modal_content2">Tuổi mới trưởng thành hơn nha bn iu </span>
            </div>
        </div>

        <div class="footer">
            <img class="img_footer" src="./accset/img/kho-hinh-anh-thiep-sinh-nhat-gif-dep-va-doc-dao-nhat-3.gif" />
